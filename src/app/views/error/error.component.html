<div class='col-12'>
    <div id="notfound">
        <div class="notfound">
            <div class="notfound-404">
                <h1>4<span>0</span>4</h1>
            </div>
            <h2>the page you requested could not found</h2>
            <form (ngSubmit)='googleSearch()' class="notfound-search">
                <input [(ngModel)]='errorSearchInput' #searchInput='ngModel' name='search' type="text" placeholder="Search Google...">
                <button type="submit"><span></span></button>
            </form>
        </div>
    </div>
</div>
